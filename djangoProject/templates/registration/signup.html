<!-- templates/registration/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div style="background-color: grey; text-align: center">
  <h2 style="font-size: 32px ; font-weight: bold; padding: 10px">Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="margin-top: 10px; height: 40px; font-size: 20px">Sign Up</button>
  </form>
</div>
{% endblock %}
